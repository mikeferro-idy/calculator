<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="row">
            <button id="clear">C</button>
            <button id="sign">+/-</button>
            <button id="percent">%</button>
            <button id="divide" class="orange op">/</button>
        </div>
        <div class="row">
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="multiply" class="orange op">x</button>
        </div>
        <div class="row">
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="subtract" class="orange op">-</button>
        </div>
        <div class="row">
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="add"class="orange op">+</button>
        </div>
        <div class="row">
            <button id="0" class="number">0</button>
            <button></button>
            <button id=".">.</button>
            <button id="=" class="orange">=</button>
        </div>
        
    </div>
    
</body>
</html>
